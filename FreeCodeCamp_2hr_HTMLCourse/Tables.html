<!DOCTYPE html> <!-- -->
<html> <!-- major container tag-->
    <head>
        <meta charset="UTF-8">
        <meta name = "description" content = "This is my first website">
        <title> Sonakshi's website </title>
    </head>

    <body>
        <!--tr : table row , td : table data ... multiple td create columns in a single row
        th : table header-->
        <table>
            <thead>
                <caption><h2>List basics</h2></caption>
                <tr>
                    <th><!--appear like column titles-->
                        one
                    </th>
                    <th>two</th>
                    <th>three</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
